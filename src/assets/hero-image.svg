
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Scale of Justice -->
  <g transform="translate(300, 200) scale(1.5)">
    <!-- Base -->
    <rect x="-100" y="80" width="200" height="10" rx="5" fill="#FFB800"/>
    
    <!-- Pillar -->
    <rect x="-5" y="-80" width="10" height="160" rx="2" fill="#FFB800"/>
    
    <!-- Top Bar -->
    <rect x="-80" y="-80" width="160" height="10" rx="5" fill="#FFB800"/>
    
    <!-- Left Scale -->
    <circle cx="-60" cy="-40" r="25" fill="white" opacity="0.9"/>
    <path d="M-60 -65 L-80 -80 L-40 -80 Z" fill="#FFB800"/>
    
    <!-- Right Scale -->
    <circle cx="60" cy="-40" r="25" fill="white" opacity="0.9"/>
    <path d="M60 -65 L40 -80 L80 -80 Z" fill="#FFB800"/>
    
    <!-- Connect lines -->
    <line x1="-60" y1="-65" x2="-60" y2="-40" stroke="#FFB800" stroke-width="2"/>
    <line x1="60" y1="-65" x2="60" y2="-40" stroke="#FFB800" stroke-width="2"/>
    
    <!-- Chat Bubbles -->
    <rect x="-90" y="-20" width="60" height="30" rx="15" fill="white"/>
    <rect x="30" y="-30" width="60" height="30" rx="15" fill="white"/>
    
    <!-- AI Symbol -->
    <circle cx="0" y="30" r="25" fill="white" opacity="0.8"/>
    <path d="M-10 20 L-10 40 L10 40 L10 20 M-15 25 L0 15 L15 25" stroke="#1E3A8A" stroke-width="2" fill="none"/>
    
    <!-- Indian Language Characters -->
    <text x="-75" y="-5" font-family="Arial" font-size="14" fill="#1E3A8A">न्याय</text>
    <text x="45" y="-15" font-family="Arial" font-size="14" fill="#1E3A8A">GPT</text>
  </g>
</svg>
